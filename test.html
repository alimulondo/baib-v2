<!DOCTYPE html>
<html>
<head>
	<title></title>
<link rel="stylesheet" href="vendor/registration/multi-form.css">
<link rel="stylesheet" href="vendor/registration/jquerysctipttop.css">
</head>
<body>

	<h1 style="margin-top:150px">Registration Form</h1>
	<form id="myForm" action="#" method="POST">
	  <h1>Register:</h1>
	  <!-- One "tab" for each step in the form: -->
	  <div class="tab current">Name:
	    <p><input placeholder="First name..." name="fname"></p>
	    <p><input placeholder="Last name..." name="lname"></p>
	  </div>
	  <div class="tab">Contact Info:
	    <p><input placeholder="E-mail..." name="email"></p>
	    <p><input placeholder="Phone..." name="phone"></p>
	  </div>
	  <div class="tab">Birthday:
	    <p><input placeholder="dd" name="date"></p>
	    <p><input placeholder="mm" name="month"></p>
	    <p><input placeholder="yyyy" name="year"></p>
	  </div>
	  <div class="tab">Login Info:
	    <p><input placeholder="Username..." name="username"></p>
	    <p><input placeholder="Password..." name="password" type="password"></p>
	  </div>
	  <div style="overflow:auto;">
	    <div style="float:right;">
	      	<button type="button" class="previous" style="display: none;">Previous</button>
	      	<button type="button" class="next">Next</button>
			<button type="button" class="submit" style="display: none;">Submit</button>
	    </div>
	  </div>
	  <!-- Circles which indicates the steps of the form: -->
	  <div style="text-align:center;margin-top:40px;">
	    <span class="step active">1</span>
	    <span class="step">2</span>
	    <span class="step">3</span>
	    <span class="step">4</span>
	  </div>
	</form>

	<div class="tab">Name:
	  <p><input placeholder="First name..." name="fname"></p>
	  <p><input placeholder="Last name..." name="lname"></p>
	</div>
	<div class="tab">Contact Info:
	  <p><input placeholder="E-mail..." name="email"></p>
	  <p><input placeholder="Phone..." name="phone"></p>
	</div>
	<div class="tab">Birthday:
	  <p><input placeholder="dd" name="dd"></p>
	  <p><input placeholder="mm" name="nn"></p>
	  <p><input placeholder="yyyy" name="yyyy"></p>
	</div>
	<div class="tab">Login Info:
	  <p><input placeholder="Username..." name="uname"></p>
	  <p><input placeholder="Password..." name="pword" type="password"></p>
	</div>

	
  <script src="vendor/registration/jquery-3.3.1.min.js"></script>
  <script src="vendor/registration/jquery-3.js"></script>
  <script src="vendor/registration/validate.min.js"></script>
 <script src="vendor/registration/multi-form.js"></script>
 <script type="text/javascript">
 	$("form").multiStepForm();
 	$("form").multiStepForm({
	  defaultStep: 2
	});

	$("form").multiStepForm({
   
	  callback : function(){
	    console.log("save");
	  }
	 
	});
 </script>
   
</body>
